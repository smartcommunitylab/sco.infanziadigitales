<ion-header>
    <ion-navbar>
        <ion-title>
            {{selectedGroup.name}}
            <span *ngIf="selectedGroup.name===''">Nuovo gruppo</span>
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="close()">Annulla</button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button (click)="save()" [disabled]='!(copiedGroup.name)'>Salva</button>
        </ion-buttons>

    </ion-navbar>
</ion-header>

<ion-content>
    <p style="color: #ccc; margin-left: 25px">
        <ion-icon name="help-circle"></ion-icon> Tutti i campi contrassegnati dal simbolo * sono obbligatori</p>
    <ion-grid inset>
        <ion-row>
            <ion-col col-10 offset-1>
                <ion-card>
                    <ion-card-header>
                        Informazioni di base
                    </ion-card-header>
                    <ion-card-content>
                        <ion-list inset>
                            <ion-item>
                                <div><label class="input-label">Nome*</label><input class="text-generic" type="text" [(ngModel)]="copiedGroup.name" [disabled]="!isNew"></div>
                                <!--<ion-label>Nome*</ion-label>
                                <ion-input name="name" type="text" [(ngModel)]="copiedGroup.name"></ion-input>-->
                            </ion-item>
                            <ion-item margin-top>
                                <ion-label inline>Questo gruppo Ã¨ una sezione</ion-label>
                                <ion-checkbox [(ngModel)]="copiedGroup.section" [disabled]='!isNew'></ion-checkbox>
                            </ion-item>
                        </ion-list>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-10 offset-1>
                <ion-card>
                    <ion-card-header>
                        Insegnanti
                    </ion-card-header>
                    <ion-card-content>
                        <ion-grid>
                            <ion-row>
                                <ion-col text-center>
                                    <button ion-button color="green1" (click)='addTeacher()' margin-top>Aggiungi insegnanti</button>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                        <ion-list inset>
                            <ion-item *ngIf="selectedGroupTeachers.length === 0 " text-center class="empty-field ">Nessun insegnante presente</ion-item>
                            <ion-item *ngFor="let tea of selectedGroupTeachers">
                                {{tea.name}} {{tea.surname}}
                                <ion-icon name="close" float-end (click)="removeTeacher(tea)"></ion-icon>
                            </ion-item>
                        </ion-list>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-10 offset-1>
                <ion-card>
                    <ion-card-header>
                        Alunni
                    </ion-card-header>
                    <ion-card-content>
                        <ion-grid>
                            <ion-row>
                                <ion-col text-center>
                                    <button ion-button color="green1" (click)='addKid()' margin-top>Aggiungi bambini</button>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                        <ion-list inset>
                            <ion-item *ngIf="selectedGroupKids.length === 0 " text-center class="empty-field ">Nessun alunno presente</ion-item>
                            <ion-item *ngFor="let kid of selectedGroupKids">
                                <ion-thumbnail item-start>
                                    <img [src]="getImage(kid)">
                                </ion-thumbnail>
                                {{kid.name}} {{kid.surname}}
                                <ion-icon name="close" float-end (click)="removeKid(kid.id)"></ion-icon>
                            </ion-item>
                        </ion-list>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
