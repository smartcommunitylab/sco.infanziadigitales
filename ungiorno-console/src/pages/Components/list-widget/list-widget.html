    <ion-row margin-bottom *ngIf="!editMode">
        <ion-col col-12>
            {{label}}:
        </ion-col>
        <ion-col col-12>
                <ion-list>
                        <ion-item *ngFor="let item of items">
                            {{item}}
                        </ion-item>
                    </ion-list>
        </ion-col>
    </ion-row>
    <ion-row margin-bottom *ngIf="editMode">
        <ion-grid  no-padding no-margin>
            <ion-row>
                <ion-col col-1>{{label}}:</ion-col>
                <ion-col col-4>
                    <ion-input [(ngModel)]="newItem" no-margin></ion-input>
                </ion-col>
                <ion-col col-1>
                    <ion-icon name="add-circle" color="green3" (click)="addItem()" item-end></ion-icon>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-col col-12>
                <ion-list>
                        <ion-item *ngFor="let item of items">
                            {{item}}
                            <ion-icon *ngIf="editMode" name="close" float-end (click)="removeItem(item)"></ion-icon>
                        </ion-item>
                    </ion-list>
        </ion-col>
    </ion-row>
