<ion-grid inset>
  <ion-row>
    <ion-col col-12>
      <button ion-button color="green1" float-end margin-top (click)="newOrariModal()">Aggiungi orario</button>
    </ion-col>
    <ion-col col-12>
      <hr />
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <p float-end>Numero elementi visualizzati: {{filteredOrari.length}}</p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <ion-list>
         <ion-item *ngIf="filteredOrari.length === 0 " text-center class="empty-field ">Nessun orario presente</ion-item>
        <ion-item *ngFor="let item of filteredOrari; let i = index">
          <ion-icon name="time" item-start color="green3"></ion-icon>
          <span>{{item.servizio}}</span>
          <button ion-button color="green2" class='btnFasce' item-end [disabled]='true' style='margin-left: 10px' *ngFor="let fascia of item.fasce| orderBy: 'start'">{{fascia.name}} ({{fascia.start}} - {{fascia.end}})</button>
          <ion-icon name="md-create"  tabindex="0" role="button" (keyup)="onKeyModify($event,item)" item-end color="magenta1" style="margin-right: 30px; margin-left: 250px" (click)="showOrariModal(item, false)"></ion-icon>
          <ion-icon name="trash"  tabindex="0" role="button"  (keyup)="onKeyDelete($event,item)" item-end color="magenta1" style="margin-right: 10px" (click)="onDeleteOrario(item)"  [style.visibility]="!item.normale ? 'visible' : 'hidden'"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
