<ion-header>
  <ion-navbar color="grey2">
    <ion-title float-start margin-left>
       <img src="assets/images/icona_navbar.png"  style='height: 90px; width:auto;'/>
    </ion-title>
    <!-- <ion-label float-end margin-right style='color: #fff; background-color: transparent; margin-left:25px; margin-right: 30px; font-size: 15px;' (click)='logout()'>Esci</ion-label> -->
    <button ion-button icon-only float-end margin-right (click)='logout()' title="Esci" color="green3"><ion-icon  name="log-out"></ion-icon></button>
    <ion-select float-end [(ngModel)]='selectedId' tabindex="0" (ngModelChange)="changeSchool(selectedId)" interface='popover' style="color: #7b9e2a; font-weight: bolder; border-right:2px solid #7b9e2a; font-size: 15px; padding: 5px 25px; margin-top: 8px">
      <ion-option *ngFor="let item of schools" value="{{item.id}}" color="green1">{{item.id}} - {{item.name}}</ion-option>
    </ion-select>
    <ion-segment margin-top [(ngModel)]="settingsSeg" (ngModelChange)="onSegmentChange($event)" color="light" style="background-color: #ccc; width: 87%" *ngIf="selectedSchool" float-right>
      <ion-segment-button value="profilo" tabindex="0" role="button" (keyup)="onSelectSegment($event, 'profilo')">
        Scuola
      </ion-segment-button>
      <ion-segment-button value="servizi" tabindex="0" role="button" (keyup)="onSelectSegment($event, 'servizi')">
        Orari
      </ion-segment-button>
      <ion-segment-button value="insegnanti" tabindex="0" role="button" (keyup)="onSelectSegment($event, 'insegnanti')">
        Insegnanti
      </ion-segment-button>
      <ion-segment-button value="bambini" tabindex="0" role="button" (keyup)="onSelectSegment($event, 'bambini')">
        Bambini
      </ion-segment-button>
      <ion-segment-button value="gruppi_sezioni" tabindex="0" role="button" (keyup)="onSelectSegment($event, 'gruppi_sezioni')"> 
        Gruppi e sezioni
      </ion-segment-button>

    </ion-segment>
  </ion-navbar>
</ion-header>

<ion-content padding margin>
  <ion-grid *ngIf="selectedSchool && !rerender">
    <ion-col col-12>
      <div [ngSwitch]="settings">
        <div *ngSwitchCase="'profilo'">
          <info [selectedSchool]='selectedSchool'></info>
        </div>
        <div *ngSwitchCase="'servizi'">
          <orari [selectedSchool]='selectedSchool'></orari>
        </div> 
        <div *ngSwitchCase="'gruppi_sezioni'">
          <gruppi [selectedSchool]="selectedSchool"></gruppi>
        </div>
        <div *ngSwitchCase="'insegnanti'">
          <insegnanti [selectedSchool]="selectedSchool"></insegnanti>
        </div>
        <div *ngSwitchCase="'bambini'">
          <bambini [selectedSchool]="selectedSchool"></bambini>
        </div>
      </div>
    </ion-col> 
  </ion-grid>
</ion-content>
