<div class="stream">
    <div class="stream post-creation-details">
        <div class="stream post-date"><span>{{post.date * 1000 | date:"EEEE" | capitalize}}</span></div>
        <div class="stream post-date"><span>{{post.date * 1000 | date:"d MMMM yyyy"}}</span></div>
        <div class="stream post-baby-age">{{baby.firstName}} {{'has' | translate}} {{getBabyAgeString(baby.birthday, post.date)}}</div>
    </div>
    <div class="stream post-action-container">
        <button class="button button-clear" ng-click="sharePost(post)">
            <i class="icon ion-android-share-alt"></i>
        </button>
        <button class="button button-clear" ng-click="editPost(post)">
            <i class="icon ion-android-create"></i>
        </button>
    </div>

    <div class="stream post-text">{{post.text}}</div>
    <div class="stream post-author">{{post.author.firstName}} - {{post.author.relation}}</div>
    <div class="stream post-tags-container">
        <i class="stream icon ion-pricetag post-tag"></i>
        <div class="stream post-tag" ng-repeat="tag in post.tags">{{tag.name}}</div>
    </div>

    <div class="stream post-photos-container">
        <div class="row">
            <div class="col" ng-repeat="photo in post.pictures | limitTo:2 track by $index" >
                <img class="stream post-photo" ng-src="{{photo.url}}" ng-click="viewPhotos(post.pictures, $index)">
            </div>
        </div>
        <button class="button stream post-photo-more" ng-click="viewPhotos(post.pictures)" ng-if="post.pictures.length > 2">
        <i class="stream icon ion-android-more-horizontal" ></i>
        </button>
    </div>
</div>
