<ion-view id="home">
    <ion-content id="postsScrollView">
        <div ng-repeat="post in posts">
            <baby-post post="post" baby="baby" edit-callback="openEditPost" share-callback="sharePost"></baby-post>
        </div>
    </ion-content>


    <fab-button attached-to="postsScrollView" ng-click="openCreatePost()"></fab-button>

</ion-view>
