<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content drag-content="false">
        <ion-nav-bar class="bar bar-ungiorno">
            <ion-nav-buttons side="left">
                <!-- O: button-clear or button-icon -->
                <button class="button button-percorsi button-clear" menu-toggle="left">
                    <i class="icon ion-navicon"></i>
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-content class="leftmenu">
            <ion-list>
                <ion-item menu-close class="item item-avatar item-button-right menu-profile" ng-if="kidProfiles && kidProfiles.length > 0">
                    <img ng-src="{{selectedKid.image}}">
                    <h2>{{selectedKid.fullName}}</h2>
                    <button menu-close class="button button-clear" id="babysetting" ng-click="gotodiary(false)">
                        <i class="icon ion-gear-a icon-light"></i>
                    </button>
                </ion-item>
                <div class="menu-profile-open text-right"  ng-if="kidProfiles && kidProfiles.length > 1">
                    <button class="button button-clear" ng-click="toggleProfile()">
                        <i class="icon icon-light" ng-class="{'ion-chevron-down':!profilesOpen, 'ion-chevron-up':profilesOpen}"></i>
                    </button>
                </div>
                <ion-item menu-close ng-click="changeKid(kp.kidId)" class="item item-avatar item-button-right menu-profile" ng-repeat="kp in kidProfiles" ng-if="profilesOpen && kp.kidId != selectedKid.kidId">
                    <img ng-src="{{kp.image}}">
                    <h2>{{kp.fullName}}</h2>
                </ion-item>

                <ion-item menu-close class="item item-icon-left" href="#/app/home">
                    <i class="icon ion-home"></i>{{'home'|translate}}
                </ion-item>
                <ion-item menu-close class="item item-icon-left" ng-click="changeProfileType()">
                    <i class="icon ion-ios-people"></i>{{'change_profile'|translate}}<p style="font-size:12px;">{{isParentProfile() ? 'profile_parent_used':'profile_teacher_used'|translate}}</p>
                </ion-item>
<!--
                <ion-item menu-close item-icon-left ng-click="gotodiary(false)">
                    <i class="icon voice-menu  inf_digaccount"></i>Dettaglidiario
                </ion-item>
-->
<!--
                <ion-item menu-close class="item item-icon-left" ng-click="gotodiary(true)">
                    <i class="icon voice-menu  inf_digaccount"></i>{{'create_diary'|translate}}
                </ion-item>
-->
                <ion-item menu-close class="item item-icon-left" href="#/app/gallery">
                    <i class="icon voice-menu  ion-images"></i>{{'gallery'|translate}}
                </ion-item>
<!--
                <ion-item menu-close item-icon-left ng-click="goto('app.register')">
                    <i class="icon voice-menu  inf_digaccount"></i>Registrati
                </ion-item>
-->
                <ion-item menu-close class="item item-icon-left" ng-click="logout()">
                    <i class="icon voice-menu  ion-log-out"></i>{{'logout'|translate}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
