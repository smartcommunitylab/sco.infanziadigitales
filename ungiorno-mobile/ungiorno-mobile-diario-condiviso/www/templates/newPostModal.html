<div class="modal">
	<ion-header-bar>
		<h1 class="title row responsive-sm row-center">{{'create_post' | translate}}</h1>
        <button class="button" ng-click="newPost()">
            <i class="icon ion-android-done"></i>
        </button>
	</ion-header-bar>
	<ion-content style="margin-left:10px; margin-right:10px;">
        <label class="item item-input post-create-element-row">
            <input class="input" type="text" id="new_post_description0" placeholder="{{'description' | translate}}"></input>
        </label>

        <div class="post-create-element-row">
            <i class="icon ion-pricetags post-create-element"></i>
            <autocomplete-tags tags="" class="post-create-element"></autocomplete-tags>
        </div>
        <div class="post-create-element-row">
            <i class="icon ion-android-camera post-create-element"></i>
            <button class="button post-create-add-photo post-create-element" id="new_post_photo">{{'add_photo' | translate}}</input>
        </div>
        <div class="post-create-element-row">
            <i class="icon ion-android-time post-create-element"></i>
            <div class="post-create-element">
                <input class="input post-create-element" type="date" value="{{today | date:'yyyy-MM-dd'}}" id="new_post_date"></input>
            </div>
        </div>

	</ion-content>
</div>
