<ion-view id="absence" title="{{'absence' | translate}}">
  <ion-nav-bar class="bar bar-ungiorno">
    <ion-nav-back-button>
    </ion-nav-back-button>
    <ion-nav-buttons side="right">

      <button class="button icon button-clear " ng-click="showConfirm()">{{'send'|translate}}</button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content has-header="true" class="page-padding" scrollbar-y="true">
    <!--        <h5 class="accent-color input-description-padding">{{'period' | translate}}:</h5>-->
    <div class="row">
      <div class="col col-20">
        <div class="input-description-padding">{{'period_from' | translate}}:</div>
      </div>
      <div class="col">
        <button class="button button-clear button-dark " ng-click="openDatePickerFrom() "><span class="label-time-date">{{getDateLabel(illness.dateFrom)}}</span></button>
      </div>
    </div>

    <div class="row">
      <div class="col col-20">
        <div class="input-description-padding">{{'period_to' | translate}}:</div>
      </div>
      <div class="col">
        <button class="button button-clear button-dark" ng-click="openDatePickerTo()"><span class="label-time-date">{{getDateLabel(illness.dateTo)}}</span></button>
      </div>
    </div>

    <div class="row">
      <div class="col col-10"></div>
      <div class="col col-60">
        <button class="button button-block add-motivation-button" ng-click="addMotivation()">
          {{'add_motivation' | translate}}
        </button>
      </div>
      <div class="col col-10"></div>
    </div>
    <div ng-if="motivationIsPresent">
      <div class="row">
        <h5 class="accent-color input-description-padding"><b>{{'reason' | translate}}:</b></h5>
        <label class="delete-motivation-button" ng-click="deleteMotivation()">
          {{'remove_motivation' | translate |uppercase}}
        </label>
      </div>
      <div class="list card">
        <ion-radio ng-repeat="item in absenceTypes | orderBy: 'name'" ng-value="item.typeId" ng-model="data.typeId" ng-change="selectAbsence(item)">
          {{ item.name}}
        </ion-radio>
      </div>
      <div ng-show="data.typeId=='malattia' && frequentIllnesses.length>1">
        <h5 class="accent-color input-description-padding"><b>{{'type_illness' | translate}}</b></h5>
        <div class="list card">
          <ion-radio ng-repeat=" item in frequentIllnesses | orderBy: 'name'" ng-value="item.typeId " ng-model="illnessModel.typeId " ng-change="selectIllness(illness) " name="server-side ">
            {{ item.name }}
          </ion-radio>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
