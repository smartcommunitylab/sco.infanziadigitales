<ion-view id="absence" title="{{'absence' | translate}}">
    <ion-nav-bar class="bar bar-ungiorno">
        <ion-nav-back-button>
        </ion-nav-back-button>
        <ion-nav-buttons side="right">

            <button class="button icon button-clear inf_digcheck" ng-click="showConfirm()"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content has-header="true" class="page-padding">
        <h5 class="accent-color input-description-padding">{{'period' | translate}}:</h5>
        <div class="row">
            <div class="col col-20">
                <h5>{{'period_from' | translate}}:</h5>
            </div>
            <div class="col">
							<button class="button-positive" ng-click="openDatePickerFrom()">{{getDateLabel(illness.dateFrom)}}</button>
            </div>
        </div>

        <div class="row">
            <div class="col col-20">
                <h5>{{'period_to' | translate}}:</h5>
            </div>
            <div class="col">
							<button class="button-positive" ng-click="openDatePickerTo()">{{getDateLabel(illness.dateTo)}}</button>
            </div>
        </div>

        <h5 class="accent-color input-description-padding"><b>{{'reason' | translate}}:</b></h5>

        <ion-list>
            <ion-checkbox ng-repeat="item in absenceTypes" ng-model="item.checked" ng-checked="item.checked" ng-change="selectAbsence(item)">{{item.name}}</ion-checkbox>
            <!--            <ion-checkbox class="item item-checkbox delegate" ng-value="selectedIllness" name="radio" ng-click="openModal(false)">{{selectedIllness}}</ion-checkbox>-->
            <!--
            <ion-checkbox class="item item-checkbox delegate" ng-value="{{item.typeid}}" ng-repeat="item in schoolProfile.absenceTypes" name="radio" ng-click="setIllness(false, item)">{{item.type}}</ion-checkbox>
            <ion-checkbox class="item item-checkbox delegate" ng-value="other" name="radio" ng-click="setIllness(true)">Altro...</ion-checkbox>
-->

        </ion-list>

        <label class="item item-input">
            <input type="text" ng-model="note" placeholder="Inserire una motivazione" ng-hide="!isOther">
        </label>
    </ion-content>
</ion-view>
