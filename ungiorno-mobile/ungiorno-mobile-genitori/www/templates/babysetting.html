<ion-view id="ritiro">

    <ion-nav-bar class="bar bar-ungiorno">
        <ion-nav-back-button>
        </ion-nav-back-button>
        <ion-nav-buttons side="right">
            <button class="button" ng-click="NavigateToRitiro()">
                Invia
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content has-header="true" class="page-padding">

        <div>
            {{'babysetting_intro' | translate}}
        </div>

        <div>
            <div>
                {{'babysetting_services' | translate}}
            </div>
            <ion-list class="padlist">
                <ion-checkbox ng-repeat="item in babyServices" ng-model="item.checked" ng-checked="item.checked" ng-change="showOptions(item)">
                    {{ item.text }}
                </ion-checkbox>
            </ion-list>
            </li>
            <div>
                {{'babysetting_hours' | translate}}
                <input type="time" ng-model="time" />

            </div>
            <div>
                {{'babysetting_who' | translate}}
            </div>
            <ion-list class="padlist">
                <ion-radio ng-repeat="person in babyProfile.persons" ng-model="choice" ng-value="person.personId">{{person.fullName}}</ion-radio>
            </ion-list>



        </div>
        <div ng-show="busEnabled">
            {{'babysetting_hours' | translate}}
            <ion-list class="padlist">
                <div>
                    <label class="item item-input item-select setting">
                        <div class="input-label">
                            {{'babysetting_busGo' | translate}}
                        </div>
                        <!--
                        <select>
                            <option ng-repeat="(key, value) in busStops" value="{{key}}">{{value}}</option>
                        </select>
-->
                        <select ng-model="busGo" ng-options="key as value for (key , value) in busStops"></select>

                        <!--

                        <select>
                            <option>Blue</option>
                            <option selected>Green</option>
                            <option>Red</option>
                        </select>
-->
                    </label>

                </div>
                <div>
                    <label class="item item-input item-select setting">
                        <div class="input-label">
                            {{'babysetting_busBack' | translate}}
                        </div>
                        <select ng-model="busBack" ng-options="key as value for (key , value) in busStops"></select>

                    </label>
                </div>
            </ion-list>
        </div>
    </ion-content>
</ion-view>
