<ion-view id="ritiro" hide-back-button="false">
  <ion-nav-bar class="bar bar-ungiorno">
    <ion-nav-back-button>
    </ion-nav-back-button>
    <ion-nav-title>
      {{'settings' | translate}}
    </ion-nav-title>
  </ion-nav-bar>

  <ion-content has-header="true" class="page-padding" scrollbar-y="true">
    <div class="form-container">
      <div>
        <div class="input-description-padding setting-services-list">{{'babysetting_services' | translate}}</div>
        <div class="home-info-content my-list home-comm">
          <ion-checkbox ng-repeat="(key, data) in babyConfiguration.services" ng-model="data.active" checked onclick="return false;" onkeydown="return false;" ng-if="key!='mensa'">{{ key }}</ion-checkbox>
        </div>

        <div class="input-description-padding row">{{'babysetting_hours' | translate}}
          <label class="item item-input setting setting-line">{{getTimeLabel()}}</label>
        </div>



        <div class="input-description-padding">{{'babysetting_who' | translate}}</div>
        <ul class="home-info-content my-list home-comm">
          <li class="huge" ng-repeat="person in babyProfile.persons">{{person.fullName}}</li>

        </ul>
      </div>

      <div ng-show="busEnabled">
        <div class="input-description-padding">{{'babysetting_bus' | translate}}</div>
        <ul class="home-info-content my-list home-comm">
          <li class="huge">{{selectedBusBack.name}}</li>

        </ul>
      </div>
    </div>
  </ion-content>
</ion-view>
