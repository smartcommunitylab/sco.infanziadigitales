<ion-view id="buses" title="{{'bus_stop' | translate}}" ng-init="initialize()">
	<ion-nav-bar class="bar bar-ungiorno">
	    <ion-nav-back-button>
	    </ion-nav-back-button>

	    <ion-nav-buttons side="right">
            <button class="button">
                <i class="icon ion-android-done" ng-click="send()"></i>
            </button>
        </ion-nav-buttons>
	</ion-nav-bar>

	<ion-content class="page-padding" has-header="true">
		<div>
			<h5 class="accent-color input-description-padding"><b>{{'date' | translate}}:</b></h5>
            	<input type="date" ng-model="busStop.date" class="input-padding" required>

                <ion-list>
                    <h5 class="accent-color input-description-padding"><b>{{'baby_drops_off_to' | translate}}:</b></h5>
            		<div class="row no-padding" id="busStop" ng-repeat="item in busStops">
                        <ion-checkbox class="item item-checkbox delegate" ng-value="{{item.address}}" ng-model="item.stopId == defaultStop" name="radio">{{item.address}}</ion-checkbox>
                    </div>

                    <h5 class="accent-color input-description-padding"><b>{{'whos_waiting_is' | translate}}:</b></h5>
                    <div class="row no-padding" id="person" ng-repeat="item in persons">
                        <ion-checkbox class="item item-checkbox delegate" ng-value="{{item.fullName}}" ng-model="item.personId == defaultPerson" name="radio">{{item.fullName}}</ion-checkbox>
                    </div>
                </ion-list>
		</div>
	</ion-content>
</ion-view>
