<ion-view id="ritiro">

    <ion-nav-bar class="bar bar-ungiorno">
        <ion-nav-back-button>
        </ion-nav-back-button>
        <ion-nav-buttons side="right">
      <button class="button" ng-click="sendToServer()">
        Invia
      </button>
    </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content has-header="true">

<!---
    p    {color:deeppink; font: Georgia}
    div {padding-left:20px}-->


        <div class="retireDiv">

        <p><b>Data:</b></p>
        <input type="date" date-parser="MM/DD/YYYY" ng-model="Temporary.date" class="retireInput"/> <!--- need to set a  default value-->
        <p><b>Ora:</b></p>
        <input type="time" ng-model="Temporary.time" class="retireInput"/><!--- same here, need a default value-->
        <p><b>Chi pu√≤ ritirare il bambino:</b></p>
         <ion-list>
             <ion-item ng-repeat="item in BabyProfile.persons">
                 <!---
                 <input type="radiobutton" class="retireInput"></input>-->
             <ion-radio ng-value="{{item.personId}}" name="Radio">{{item.fullName}} </br><p>{{item.authorizationDeadline | date:'EEEE, d MMMM yyyy'}}</p></ion-radio>
             </ion-item>
            <ion-item ng-hide="BabyConfiguration[0].extraPersons==null">
                 <!---
                 <input type="radiobutton" class="retireInput"></input>-->
             <ion-radio ng-value="{{BabyConfiguration[0].extraPersons.personId}}" name="Radio">{{BabyConfiguration[0].extraPersons.fullName}} </br><p class="temporaryDelegate">{{BabyConfiguration[0].extraPersons.authorizationDeadline | date:'EEEE, d MMMM yyyy'}}</p></ion-radio>
             </ion-item>
         </ion-list>
        <button class="retireInput" ng-click="NavigateToDelegate()">Delega straordinaria</button>
        <p><b>Note:</b></p>
        <input type="text" ng-model="datapack.note" class="retireInput" placeholder="Inserisci una nota...">
        </div>

    </ion-content>
</ion-view>
