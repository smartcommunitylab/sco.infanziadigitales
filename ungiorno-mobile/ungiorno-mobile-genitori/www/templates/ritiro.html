<ion-view id="ritiro">
    <ion-content has-header="true" ng-controller="RitiroCtrl">
        <head>
<style>
    p    {color:deeppink; font: Georgia}
    div {padding-left:20px}
</style>
</head>
    <body>
        <div>
        <br/>
        <p><b>Data:</b></p>
        <input type="date" ng-module="date"/> <!--- need to set a  default value-->
        <br/>
        <p><b>Ora:</b></p>
        <input type="time" ng-module="time"/><!--- same here, need a default value-->
        <br/>
        <p><b>Chi pu√≤ ritirare il bambino:</b></p>
         <ion-list>
             <ion-item ng-repeat="item in retirelist">
                 <input type="checkbox" ng-module="item.ifRetire">{{item.Name}}</input> <p>{{item.DelegationDate}}</p>
             </ion-item>
         </ion-list>
        <br/>
        <br/>
        <button>Delega straordinaria</button>
        <br/>
        <br/>
        <p><b>Note:</b></p>
        <input type="text" ng-module="note" placeholder="Inserisci una nota...">
        </div>
    </body>
    </ion-content>
</ion-view>
