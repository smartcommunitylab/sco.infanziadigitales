<ion-view>

    <ion-nav-bar class="bar bar-ungiorno">
        <ion-nav-back-button>
        </ion-nav-back-button>
        <ion-nav-title>
            {{'menu_promemoria' | translate  | uppercase}}
      </ion-nav-title>
    </ion-nav-bar>
 
  <ion-content has-header="true">
    <ion-scroll scrollbar-y="true">
      <div class="promemoria">
          <label class="control control-checkbox promcheck">
                  <span class="prom">{{'prom_day_summary_first' | translate}} <b>{{'prom_day_summary_what' | translate}}</b> {{'prom_day_summary_reason' | translate}}</span>
                  <input type="checkbox" ng-model="currData['prom_day_summary']" ng-click="setNotify()"/>
              <div class="control_indicator"></div>
          </label>
          <div class="prom_param prom">
              <span class="label_prom">{{'at_time'| translate}}:</span>
              <div class="space-from-top">
                    <label class="plan-item-time">
                        <ionic-timepicker input-obj="timePickerObject24Hour">
                            <button ng-hide="true"></button>
                            <span>
                                <standard-time-no-meridian etime="timePickerObject24Hour.inputEpochTime"></standard-time-no-meridian>
                            </span>
                        </ionic-timepicker>
                    </label>
                </div>
          </div>
          <br/>
          <label class="control control-checkbox promcheck">
                  <span class="prom">{{'prom_week_first' | translate}} <b>{{'prom_week_what' | translate}}</b> {{'prom_week_reason' | translate}}</span>
                  <input type="checkbox" ng-model="currData['prom_week']" ng-click="setNotify()"/>
              <div class="control_indicator"></div>
          </label>
          <div class="prom_param prom">
              <span class="label_prom">{{'at_day'| translate}}:</span>
              <span  modal-select="" ng-model="currData.prom_week_day" options="selectables" on-select="save_week_day();" modal-title="Select a number">
                    {{currData.prom_week_day}}
                    <div class="option">
                      {{option}}
                    </div>
                </span>
          </div>
          <div class="prom_param prom">
            <span class="label_prom">{{'at_time'| translate}}: </span>
            <div class="space-from-top">
                    <label class="plan-item-time">
                        <ionic-timepicker input-obj="timePickerObject24HourWeek">
                            <button ng-hide="true"></button>
                            <span>
                                <standard-time-no-meridian etime="timePickerObject24HourWeek.inputEpochTime"></standard-time-no-meridian>
                            </span>
                        </ionic-timepicker>
                    </label>
                </div>
        </div>
        <br/>
          <label class="control control-checkbox promcheck">
            <span class="prom">{{'prom_day_ritiro_first' | translate}} <b>{{'prom_day_ritiro_what' | translate}}</b> {{'prom_day_ritiro_reason' | translate}}</span>
            <input type="checkbox" ng-model="currData['prom_day_ritiro']" ng-click="setNotify()"/>
        <div class="control_indicator"></div>
         </label>
         <div class="prom_param prom">
            <div class="space-from-top">
                <label class="plan-item-time">
                    <ionic-timepicker input-obj="timePickerObject24HourRitiro">
                        <button ng-hide="true"></button>
                        <span>
                            <standard-time-no-meridian etime="timePickerObject24HourRitiro.inputEpochTime"></standard-time-no-meridian>
                        </span>
                    </ionic-timepicker>
                </label>
            </div>
           <span class="before">&nbsp;&nbsp;{{'time_before'| translate}}</span>
         </div>

    </div>
    </ion-scroll>
  </ion-content>
</ion-view>
