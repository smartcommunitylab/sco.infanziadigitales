<ion-view title="{{'lbl_login' | translate}}" class="login" hide-nav-bar="true">
    <ion-content>
        <div class="login-title">
            <div class="stuffcontainer">
                <!--<h1>{{'text_login_title' | translate}}</h1>-->
                <img src="img/login_page_logo.png" width="70%" />
            </div>
        </div>
        <div class="login-buttons">
            <div class="stuffcontainer">
                <p>{{'signup_success_text' | translate}}</p>
                <button class="button button-block login-button-internal" ng-click="toLogin()">
                    {{'login_signin' | translate}}
                </button>
                <a class="login-button-signup" ng-click="resend()">
                  {{'signup_resend' | translate}}
              </a>
            </div>
        </div>
    </ion-content>
</ion-view>
