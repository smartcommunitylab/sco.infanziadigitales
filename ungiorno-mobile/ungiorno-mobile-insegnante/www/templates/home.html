<ion-view id="home" ng-init="initialize()">
    <ion-content has-header="true">
        <div class="row">
            <div ng-repeat="section in sections" class="col">
                <button class="button section-tabs" ng-click="changeSection(section)">
                    {{section.sectionName}}
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="section">
                    <svg id="svg" viewbox="0 0 100 100">
                        <circle cx="50" cy="50" r="45" fill="#ddd" />
                        <path fill="none" stroke-linecap="round" stroke-width="5" stroke="#fff" stroke-dasharray="125,250" d="M50 10
           a 40 40 0 0 1 0 80
           a 40 40 0 0 1 0 -80" />
                        <text x="50" y="50" text-anchor="middle" dy="7" font-size="20">{{availableChildren['anticipo']}} su {{totalChildrenNumber['anticipo']}}</text>
                    </svg>
                </div>
                <div class="section-text">
                    {{'home_anticipo' | translate}}
                </div>
            </div>
            <div class="col">
                <div class="section">

                    <svg id="svg" viewbox="0 0 100 100">
                        <circle cx="50" cy="50" r="45" fill="#ddd" />
                        <path fill="none" stroke-linecap="round" stroke-width="5" stroke="#fff" stroke-dasharray="150,250" d="M50 10
           a 40 40 0 0 1 0 80
           a 40 40 0 0 1 0 -80" />
                        <text x="50" y="50" text-anchor="middle" dy="7" font-size="20">{{availableChildren['mensa']}} su {{totalChildrenNumber['mensa']}}</text>
                    </svg>
                </div>
                <div class="section-text">
                    {{'home_pranzo' | translate}}
                </div>
            </div>
            <div class="col">
                <div class="section">
                    <svg id="svg" viewbox="0 0 100 100">
                        <circle cx="50" cy="50" r="45" fill="#ddd" />
                        <path fill="none" stroke-linecap="round" stroke-width="5" stroke="#fff" stroke-dasharray="100,250" d="M50 10
           a 40 40 0 0 1 0 80
           a 40 40 0 0 1 0 -80" />
                        <text x="50" y="50" text-anchor="middle" dy="7" font-size="20">{{availableChildren['posticipo']}} su {{totalChildrenNumber['posticipo']}}</text>
                    </svg>
                </div>
                <div class="section-text">
                    {{'home_posticipo' | translate}}
                </div>
                <!--                <div section></div>-->
            </div>
        </div>
        <div>
            <img class="chldren-home" ng-repeat="child in childrenProfiles track by $index" ng-src="{{child.image}}" ng-click="openDetail($index)">
        </div>
    </ion-content>
</ion-view>
