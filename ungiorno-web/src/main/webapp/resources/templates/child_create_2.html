
<div id="bambino-edit" ng-controller="ctrl">
	<div class="section-small">
		<p class="p-info indent">
			<span class="glyphicon glyphicon-question-sign"></span>Tutti i campi
			contrassegnati da simbolo * sono obbligatori. Compila tutti i campi
			prima di salvare.
		</p>
	</div>
	<div class="section-small">
		<div class="container person-group-box input-div">
			<p class="title-text">Genitore</p>
			<div class="title title-text header-text">Informazione di base</div>
			<div class="section">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="control-label col-md-2">Nome *:</label>
						<div class="col-md-9">
							<input type="text" class="form-control input-div" ng-model="selkid_parent1.firstName"
								placeholder="Inserisci il nome">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">Cognome *:</label>
						<div class="col-md-9">
							<input type="text" class="form-control input-div" ng-model="selkid_parent1.lastName"
								placeholder="Inserisci il cognome">
						</div>
					</div>
				</form>
			</div>
			<div class="title title-text header-text">Contatti</div>
			<div class="section">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="control-label col-md-2">Telefono *:</label>
						<div class="col-md-9">
							<input type="tel" class="form-control input-div" ng-model="selkid_parent1.phone"
								placeholder="Inserisci il numero di telefono">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">Indirizzo email *:</label>
						<div class="col-md-9">
							<input type="email" class="form-control input-div" ng-model="selkid_parent1.email"
								placeholder="Inserisci l'indirizzo email">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="section-small">
		<div class="container person-group-box input-div">
			<p class="title-text">Genitore</p>
			<div class="title title-text header-text">Informazione di base</div>
			<div class="section">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="control-label col-md-2">Nome *:</label>
						<div class="col-md-9">
							<input type="text" class="form-control input-div" ng-model="selkid_parent2.firstName"
								placeholder="Inserisci il nome">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">Cognome *:</label>
						<div class="col-md-9">
							<input type="text" class="form-control input-div" ng-model="selkid_parent2.lastName"
								placeholder="Inserisci il cognome">
						</div>
					</div>
				</form>
			</div>
			<div class="title title-text header-text">Contatti</div>
			<div class="section">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="control-label col-md-2">Telefono *:</label>
						<div class="col-md-9">
							<input type="tel" class="form-control input-div" ng-model="selkid_parent2.phone"
								placeholder="Inserisci il numero di telefono">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">Indirizzo email *:</label>
						<div class="col-md-9">
							<input type="email" class="form-control input-div" ng-model="selkid_parent2.email"
								placeholder="Inserisci l'indirizzo email">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-sm-8 col-xs-12 pull-right">
			<div class="row">
				<div class="col-md-6 col-sm-6 col-xs-6">
					<button type="button"
						class="btn btn-default button-anulla menu-button-text"
						data-toggle="modal" data-target="#modal">Annulla
						Modifiche</button>
				</div>
				<div class="col-md-6 col-sm-6 col-xs-6">
					<button type="button"
						class="btn btn-default button-save menu-button-text"
						ng-click="saveChild(2)">Salva</button>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-body">
				<p>Sei sicuro di voler annulare le modifiche?</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn" ui-sref="child_list"
					data-dismiss="modal">Si</button>
				<button type="button" class="btn" data-dismiss="modal">no</button>
			</div>
		</div>
	</div>
</div>
